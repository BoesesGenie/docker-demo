version: '3.5'

services:
  test-app-nginx:
    build:
      context: ../build/nginx
      dockerfile: Dockerfile
    depends_on:
      - test-app-php-fpm
    ports:
      - "8080:80"

  test-app-php-fpm:
    build:
      context: ../
      dockerfile: build/php-fpm/Dockerfile
    volumes:
      - ../:/var/test-app/
